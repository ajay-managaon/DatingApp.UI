<form [formGroup] = 'registerForm'  (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 style="margin-top: -25px" class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group" style="margin-bottom: 10px">
        <label class="control-label" style="margin-right: 10px;"><b>Gender :</b></label>
        <label class="radio-inline" style="margin-left: 20px">
            <input type="radio" value="male" formControlName = "gender"> Male
        </label>
        <label class="radio-inline" style="margin-left: 20px">
            <input type="radio" value="female" formControlName = "gender" class="ml-3"> Female
        </label>
    </div>
    <div style="margin-bottom: 10px">
        <app-text-component [formControl]='registerForm.controls["username"]' [label]='"User Name"'></app-text-component>
    </div>
    <div style="margin-bottom: 10px">
        <app-text-component [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-component>
    </div>
    <div style="margin-bottom: 10px">
        <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"' [maxDate]="maxDate"></app-date-input>
    </div>
    <div style="margin-bottom: 10px">
        <app-text-component [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-component>
    </div>
    <div style="margin-bottom: 10px">
        <app-text-component [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-component>
    </div>
    <div style="margin-bottom: 10px">
        <app-text-component [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-component>
    </div>
    <div style="margin-bottom: 10px">
        <app-text-component [formControl]='registerForm.controls["confirmpassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-component>
    </div>  
    
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    
    <div class="form-group text-center" style="margin-top: 10px;">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-info" type="button" (click)="cancel()" style="margin-left: 10px;">Cancel</button>
    </div>
</form>
